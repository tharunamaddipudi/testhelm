jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Create kubeconfig
      run: |
        mkdir -p /tmp/.kube
        echo ${{ secrets.KUBE_CONFIG }} | base64 --decode > /tmp/.kube/config
        cat /tmp/.kube/config
    - name: Use context
      run: kubectl config use-context ns-kyn-001160-rcp-poc-dev/api-xxoueqiy-eastus-aroapp-io:6443/tharuna.maddipudi@kyndryl.com
    - name: check pods list
      run: kubectl get pods
